<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENJIis50</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            font-weight: bold;
            color: yellow; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: green;
            background-image: url('background.png');
            background-repeat: repeat; 
            background-size: auto;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .big-white-text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 7em;
            color: white;
            margin: 0;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            margin-top: 10px; 
        }
        .image-container img {
            width: 340px; 
            height: auto; 
        }
        .image-row {
            display: flex;
            gap: 30px; 
            margin-top: 40px; 
        }
    </style>
</head>
<body>
    <h1 class="big-white-text">Kenji Stamet</h1>
    <h1>Father, Husband & Teacher</h1>
    <div class="image-container">
        <img src="1.jpg" alt="Image 1">
    </div>
    <div class="image-row">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.jpg" alt="Image 4">
    </div>
</body>
</html>
